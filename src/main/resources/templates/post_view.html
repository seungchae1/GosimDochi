<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thyrmeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<style>
    html{
        margin: 0;
        padding: 0;
    }
    body{
        margin: 0;
        padding: 0;
    }
    nav{
        width: 100%;
        background-image: url("imgs/nav.png");
        background-size: contain;
        z-index: 10;
    }
    nav>a>img{
        width: 130px;
        margin-left: 50px;
    }
    a{
        color: #000;
        text-decoration: none;
    }
    .log_box{
        float: right;
        transform: translate(0, 15%);
        margin-right: 50px;
    }
    #log_btn{
        border: 2px solid #9DD5BA;
        background-color: white;
        border-radius: 7px;
        width: 76px;
        height: 35px;
    }
    #join_btn{
        border: 2px solid #9DD5BA;
        background-color: #9DD5BA;
        border-radius: 7px;
        width: 76px;
        height: 35px;
    }
    #join_btn>a{
        color: white;
    }
    .wrap_div{
        padding: 100px 300px 0 300px;
    }
    .content_div{
        border: 2px solid #D3D3D3;
        height: 200px;
        padding: 15px;
        border-radius: 7px;
    }
    .comm_content{
        border: 2px solid #9DD5BA;
        border-radius: 7px;
        height: 50px;
        width: 90%;
        margin-right: 20px;
        padding: 15px;
    }
    .comm_sub{
        border: 2px solid #8BDCB5;
        background-color: #8BDCB5;
        border-radius: 7px;
        width: 5%;
        height: 82px;
    }
</style>
<body>
<nav>
  <a href="/"><img src="imgs/gosim_logo.png"></a>
  <div class="log_box">
    <button id="log_btn"><a href="/login">로그인</a></button>
    <button id="join_btn"><a href="/join">회원가입</a></button>
  </div>
</nav>
<div class="wrap_div" th:object="${post}">
  <h2 th:text="*{title}"></h2>
  <h4 th:text="*{user_id}"></h4>
  <h4 style="text-align: right; color: #A4A4A4;" th:text="*{post_date}"></h4>
  <h4  style="text-align: right;"><button><a href="#">신고하기</a></button></h4>
  <div class="content_div" th:text="*{content}">
  </div>
  <h4>댓글</h4>
  <form th:action="@{'/write_comm?post_no='+${post_no}}" method="post">
    <input type="text" name="comm_content" class="comm_content">
    <input type="submit" value="게시" class="comm_sub">
  </form>
  <div th:each ="c : ${comm}">
    <h4 th:text="${c.user_id}"></h4>
    <div><span th:text="${c.content}"></span></div>
  </div>
</div>

</body>
</html>
